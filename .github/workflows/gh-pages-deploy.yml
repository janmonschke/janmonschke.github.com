name: GH Pages Publish

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: TartanLlama/actions-eleventy@v1.2
        with:
          publish_dir: _site
          publish_branch: gh-pages
          github_token: ${{ secrets.GH_PAGES_ACCESS_TOKEN }}
